<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Condicionales en JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ejercicios de Condicionales</h1>
    <p>Haz clic en los botones para ejecutar cada ejercicio. Los resultados aparecerán abajo como notificaciones.</p>

    <button id="btnTemperatura">Ejercicio 2: Evaluación de Temperatura</button>
    <button id="btnUsuario">Ejercicio 3: Verificación de Usuario y Contraseña</button>
    <button id="btnSigno">Ejercicio 4: Determinar el Signo de un Número</button>
    <button id="btnPuntuacion">Ejercicio 5: Evaluación de Puntuación en un Juego</button>

    <!-- Contenedor para mostrar las notificaciones -->
    <div id="notificaciones" style="margin-top: 20px; font-size: 1.2em; color: #333;"></div>

    <script src="script.js"></script>
</body>
</html>
